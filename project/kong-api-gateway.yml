_format_version: "3.0"
_transform: true

services:
  - name: users
    host: users-services
    port: 80
    protocol: http
    routes:
      - name: users-services
        paths:
          - /users
        strip_path: true
plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
      
